{% extends 'base.html' %}

{%block head%}
{% endblock %}

{%block body%}
<div class="content">
    <h1>Task Manager</h1>
    <table>
        <tr>
            <th>Tasks</th>
            <th>Added on</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date_created }}</td>
                <td>
                    <a href="/delete/{{ task.id }}">Completed</a>
                    <br>
                    <a href="/update/{{ task.id }}">Update</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <div class="form">
        <form action="/" method="POST">
            <label>
                <input type="text" name="content">
            </label>
            <input type="submit" value="Add Task">
        </form>
    </div>
</div>
{% endblock %}
