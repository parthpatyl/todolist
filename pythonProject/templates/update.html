{% extends 'base.html' %}

{%block head%}
{% endblock %}

{%block body%}
<div class="content">
    <h1>Update Task</h1>
    <div class="form">
        <form action="/update/{{ task.id }}" method="POST">
            <label>
                <input type="text" name="content" value="{{ task.content }}">
            </label>
            <input type="submit" value="Add Task">
        </form>
    </div>
</div>
{% endblock %}
